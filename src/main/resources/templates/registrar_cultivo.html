<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Nuevo Cultivo</title>
</head>
<body>
<h1>Registrar Nuevo Cultivo</h1>

<form action="/guardar_cultivo" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label for="nombre">Nombre del Cultivo:</label><br>
        <input type="text" id="nombre" name="nombre" required="required"/>
    </div>
    <div>
        <label for="tipoTerreno">Tipo de Terreno:</label><br>
        <select id="tipoTerreno" name="tipoTerrenoId">
            <option value="">-- Selecciona un tipo --</option>
            <option th:each="tipo : ${tiposTerreno}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
        </select>
    </div>
    <div>
        <label for="fechaSiembra">Fecha de Siembra:</label><br>
        <input type="date" id="fechaSiembra" name="fechaSiembra"/>
    </div>
    <div>
        <label for="descripcion">Descripción del Cultivo:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
    </div>
    <button type="submit">Guardar Cultivo</button>
</form>

<p><a href="/">Volver a la página principal</a></p>
</body>
</html>
